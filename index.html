<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Music Chatbot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="login-container" id="login-container">
      <div class="login-card">
        <img src="EmptyProfilePic.webp" alt="Profile" class="profile-pic" />
        <h2>Login to Chat</h2>
        <input
          type="text"
          id="username-input"
          placeholder="Enter your username"
          onkeydown="handleLoginKey(event)"
        />
        <button onclick="login()">Login</button>
      </div>
    </div>

    <div class="chat-app" id="chat-app" style="display: none">
      <div class="header">Music Chatbot</div>
      <div class="chat-container" id="chat-container">
        <div class="typing-indicator" id="typing-indicator">
          User is typing...
        </div>
        <div class="api-processing-indicator" id="api-processing-indicator">
          Thinking...
        </div>
      </div>
      <div class="input-container">
        <input
          type="text"
          id="message-input"
          placeholder="Ask for songs, artists, genres..."
          onkeydown="handleTyping(event)"
        />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
